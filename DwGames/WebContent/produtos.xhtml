<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<h1>Produtos</h1>

		<ui:repeat value="#{produtoMB.produtos}" var="lista">

			<div class="panel panel-default" style="widht: 20%">
				<div class="panel-heading">
					<h3 class="panel-title">
						<h:graphicImage rendered="#{not empty lista.foto}" styleClass="img-responsive"
							name="#{initParam['upload_path']}#{lista.foto}" />
					</h3>
				</div>
				<div class="panel-body">
					<h:outputText value="#{lista.nome}" />
					<p/>
					<h:outputText value="#{lista.descricao}" />
					<p/>
					<h:outputText value="#{lista.valor}" />
				</div>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<h1>Produto</h1>

		<h:link outcome="/admin/produtoform">Adicionar</h:link>
		<h:form>
			<table class="table table-listrado">
				<h:dataTable border="1" value="#{produtoMB.produtos}" var="produtos">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{produtos.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Codigo De Barras</f:facet>
						<h:outputText value="#{produtos.codigoDeBarras}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{produtos.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{produtos.valor}" />
					</h:column>
					<h:column>
						<f:facet name="header">Marca</f:facet>
						<h:outputText value="#{produtos.marca}" />
					</h:column>
					<h:column>
						<f:facet name="header">Quantidade</f:facet>
						<h:outputText value="#{produtos.quantidade}" />
					</h:column>
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputText value="#{produtos.descricao}" />
					</h:column>
					<h:column>
						<f:facet name="header"></f:facet>
						<h:commandLink value="Editar"
							action="#{produtoMB.editar(produtos.id)}" />

						<h:commandLink value="X"
							action="#{produtoMB.excluir(produtos.id)}"
							onclick="return confirm('Tem certeza que deseja excluir o produto &#34;#{produtos.codigoDeBarras}&#34;?')" />
					</h:column>
				</h:dataTable>
			</table>
		</h:form>

	</ui:define>
</ui:composition>
</html>

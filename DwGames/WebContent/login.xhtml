<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao.xhtml">
	<ui:define name="conteudo">
		<h:panelGroup rendered="#{!sessaoMB.estaLogado()}">
			<div id="telaCadastro">
				
				<div id="middle" class="without-left-column without-right-column"
					style="min-height: 446px;">
					<div class="check-out identification">
						<div class="info">
							<div class="component signin last">
								<div class="header"></div>
								<div class="legend">
									<span class="icon"></span>
									<h4 class="title">Já sou cadastrado</h4>
								</div>
								<div class="content">
									<form action="">
										<fieldset>
											<div class="field-wrapper">
												<h:form>
													<div>
														<label>E-mail:</label>
														<h:inputText value="#{sessaoMB.usuarioForm.email}" />
													</div>
													<div>
														<label>Senha:</label>
														<h:inputSecret value="#{sessaoMB.usuarioForm.senha}" />
													</div>
													<h:commandButton action="#{sessaoMB.entrar()}"
														value="Entrar" />
												</h:form>
											</div>
										</fieldset>
									</form>
								</div>
							</div>
						</div>
						<a href="javascript:history.back(-1)" class="btn-alt btn-return"><b>«
								Voltar</b></a>
					</div>
				</div>
				<h:messages />
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link href="resources/cssSite/estilo.css" rel="stylesheet" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title><ui:insert name="titulo">DW Games</ui:insert></title>

	<!-- 	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" /> -->
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="padrao.css" />

</h:head>
<h:body>
	<div class="conteudo">
		<div class="container">
			<br></br>
			<div class="logo">
				<img src="#{resource['imgLogo/hardline.jpg']}"
					style="height: 150px; width: 1138px;" />
				<div class="menu">
					<nav class="navbar navbar-default"
						style="background-color:black;border-color:black">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li><h:link outcome="/index">Inicio</h:link></li>
								<li><h:link outcome="/login"
										rendered="#{!sessaoMB.estaLogado()}">Login</h:link></li>

								<li><h:link outcome="/produtos">Produtos</h:link></li>
								<li><h:link outcome="/clienteform">Cadastre-se</h:link></li>
							</ul>
							<h:panelGroup rendered="#{sessaoMB.estaLogado()}">
								<h:form>
									<ul class="nav navbar-nav navbar-right">
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-haspopup="true"
											aria-expanded="false">Menu <span class="caret"></span></a>
											<ul class="dropdown-menu">
												<li><h:link outcome="/admin/produtoform">Cadastrar Produtos</h:link></li>
												<li role="separator" class="divider"></li>
												<li><h:link outcome="/admin/produtolist">Listar Produtos</h:link></li>
												<li role="separator" class="divider"></li>
												<li><h:link outcome="/admin/clientelist">Listar Cliente</h:link></li>
												<li role="separator" class="divider"></li>
												<li><h:link outcome="/admin/userform">Cadastro de Admistrador</h:link></li>
												<li role="separator" class="divider"></li>
												<li><h:commandLink action="#{sessaoMB.sair()}">Sair</h:commandLink></li>
											</ul></li>
									</ul>
								</h:form>
							</h:panelGroup>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid --> </nav>
				</div>
			</div>
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
		<div class="rodape"></div>
		<div class="rodape">&copy; Todos os direitos reservados &reg;</div>
	</div>
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
